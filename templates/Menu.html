<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Pago Integration</title>
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .payment-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0f62fe;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0353c1;
        }
    </style>
</head>
<body>

    <div class="payment-form">
        <h2>Complete Payment</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="Card Number" data-checkout="cardNumber">
            </div>
            <div class="form-group">
                <label for="cardExpirationMonth">Expiration Month</label>
                <input type="text" id="cardExpirationMonth" placeholder="MM" data-checkout="cardExpirationMonth">
            </div>
            <div class="form-group">
                <label for="cardExpirationYear">Expiration Year</label>
                <input type="text" id="cardExpirationYear" placeholder="YY" data-checkout="cardExpirationYear">
            </div>
            <div class="form-group">
                <label for="securityCode">Security Code</label>
                <input type="text" id="securityCode" placeholder="CVV" data-checkout="securityCode">
            </div>
            <div class="form-group">
                <label for="cardholderName">Cardholder Name</label>
                <input type="text" id="cardholderName" placeholder="Cardholder Name" data-checkout="cardholderName">
            </div>
            <div class="form-group">
                <label for="payerEmail">Email</label>
                <input type="email" id="payerEmail" placeholder="Email" data-checkout="email">
            </div>
            <button type="submit">Pay</button>
        </form>
    </div>

    <script>
        const mp = new MercadoPago('YOUR_PUBLIC_KEY'); // Reemplaza YOUR_PUBLIC_KEY con tu clave pÃºblica
        const cardForm = mp.cardForm({
            amount: "100.00",  // Monto de prueba
            autoMount: true,
            form: {
                id: "paymentForm",
                cardholderName: {
                    id: "cardholderName",
                    placeholder: "Cardholder Name"
                },
                cardholderEmail: {
                    id: "payerEmail",
                    placeholder: "Email"
                },
                cardNumber: {
                    id: "cardNumber",
                    placeholder: "Card Number"
                },
                cardExpirationMonth: {
                    id: "cardExpirationMonth",
                    placeholder: "MM"
                },
                cardExpirationYear: {
                    id: "cardExpirationYear",
                    placeholder: "YY"
                },
                securityCode: {
                    id: "securityCode",
                    placeholder: "CVV"
                }
            },
            callbacks: {
                onSubmit: event => {
                    event.preventDefault();
                    const {
                        paymentMethodId,
                        token
                    } = cardForm.getCardFormData();

                    fetch("/process_payment", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            token: token,
                            paymentMethodId: paymentMethodId,
                            transactionAmount: 100,
                            description: "Payment description",
                            installments: 1,
                            payer: {
                                email: document.getElementById("payerEmail").value
                            }
                        })
                    })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error(error));
                }
            }
        });
    </script>
</body>
</html>
