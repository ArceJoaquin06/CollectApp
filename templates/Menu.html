<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Menú{% endblock %}</title>

    {% block extra_head %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="icon" href="https://i.pinimg.com/originals/28/19/25/281925dc38a800339eaefddca31f5c98.png">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/Menu.css') }}">
    {% endblock %}
</head>
<body>
    {% block body %}
    <div class="container mt-4">
        <div id="pago" class="mb-5">
            <h2>Realizar Pago</h2>
            <form>
                <div class="mb-3">
                    <label for="montoPago" class="form-label">Alias</label>
                    <input type="text" class="form-control" placeholder="Ingresa el alias del destinatario">
                </div>
                <div class="mb-3">
                    <label for="montoPago" class="form-label">Monto a Pagar</label>
                    <input type="number" class="form-control" placeholder="Ingresa el monto">
                </div>
                <div class="mb-3">
                    <label class="form-label">Método de Pago</label>
                    <select class="form-select">
                        <option selected>Selecciona un método</option>
                        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                        <option value="paypal">MercadoPago</option>
                        <option value="transferencia">Transferencia Bancaria</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Pagar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    {% endblock %}
</body>
</html>
